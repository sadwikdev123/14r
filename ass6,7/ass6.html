<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div style="text-align:center"><h1> Registration form</h1>
        <label for="sname">surname:</label>
        <input type="text" id="sname" name="sname"><br>
        <br>
        <label for="fname">full name:</label>
        <input type="text" id="fname" name="fname"><br>
        <br>
        <label for="mail">email:</label>
        <input placeholder="eg:sadwik@gmail.com" type="email" id="mail" name="mail"><br>
        <br>
        <label for="number">phone number:</label>
        <input type="tell" id="number" name="number" pattern="[0-9]{4,10}"><br>
        <br>
        <label>file:</label>
        <input type="file"><br>
        <br>
        <label>date:</label>
        <input type="date">
        <br>
        <br>
        <label>time:</label>
        <input type="time">
        <br>
        <br>
        <label for="points">Points (between 0 and 10):</label>
        <input type="range" id="points" name="points" min="0" max="10">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
        <br>
        <br>
        <input type="color">
        
    </form>
</body>
</html>
